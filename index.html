<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <header>
                <img class="logo" src="./images/logo.svg" alt="Logo">
                <button class="btn-menu" id="btn-menu">
                    <img src="./images/menu.svg" alt="Menu">
                </button>
            </header>

            <div class="search">
                <img src="./images/search.svg" alt="Buscar">
                <input class="input-search" type="text" placeholder="Buscar">
            </div>

            <ul class="menu">
                <li>
                    <img src="./images/grid.svg" alt="Dashboard" />
                    <span>Dashboard</span>
                </li>
                <li><img src="./images/pet.svg" alt="Pets" />
                    <span>Pets</span>
                </li>
                <li>
                    <img src="./images/user.svg" alt="Clients" />
                    <span>Clientes</span>
                </li>
                <li><img src="./images/vet.svg" alt="Vets" />
                    <span>Vets</span>
                </li>
                <li>
                    <img src="./images/settings.svg" alt="Settings" />
                    <span>Ajustes</span>
                </li>
            </ul>

            <footer>
                <img class="avatar" src="images/photo.jpg" alt="Usuário" />
                <div class="info-user">
                    <span class="name">Usuário Teste</span>
                    <span class="job">Veterinária</span>
                </div>

                <button class="btn-out">
                    <img src="images/log-out.svg" alt="Sair" />
                </button>
            </footer>
        </div>
        <main>
            <h1>Dashboard</h1>
        </main>
    </div>

    <script src="./scripts/script.js"></script>

</body>

</html>
